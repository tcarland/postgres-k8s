---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: postgres
  namespace: $(namespace)
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15.4
        imagePullPolicy: "IfNotPresent"
        ports:
          - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgresdata
        resources: 
          requests:
            memory: 256Mi
            cpu: 256m
          limits:
            memory: 1G
            cpu: 900m
      volumes:
        - name: postgresdata
          persistentVolumeClaim:
            claimName: postgres-pvc

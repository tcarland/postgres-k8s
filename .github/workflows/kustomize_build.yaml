name: 'Kustomize Build Action'

on:
  push:
    tags: [ 'v*' ]
    branches: [ 'develop' ]
  pull_request:
    branches: [ 'master', 'main' ]

env:
  POSTGRES_DB: mydb
  POSTGRES_USER: pguser
  POSTGRES_PASSWORD: pgpass

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup base
        shell: bash
        run: |
          echo "POSTGRES_DB=${POSTGRES_DB}" > ./manifests/base/secret.env && \
          echo "POSTGRES_USER=${POSTGRES_USER} >> ./manifests/base/secret.env && \
          echo "POSTGRES_PASSWORD=${POSTGRES_PASSWORD} >> ./manifests/base/secret.env
      
      - name: Build
        uses: tcarland/kustomize-build-action@v1
        with:
          kustomize_dir: './manifests'
